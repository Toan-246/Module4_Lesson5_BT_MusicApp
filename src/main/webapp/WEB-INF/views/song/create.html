<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <h1>Upload bài hát</h1>
    <a th:href="@{/songs/list}">Back</a>
    <form th:action="@{/songs/create}" method="post" th:object="${song}" enctype="multipart/form-data">
        <div class="mb-3">
            <label  class="form-label">Tên bài hát</label>
            <input type="text" class="form-control" placeholder="tên bài hát" th:field="*{name}">

        </div>
        <div class="mb-3">
            <label  class="form-label">Tên bài hát</label>
            <input type="text" class="form-control" placeholder="Ca sĩ" th:field="*{singer}">
        </div>
        <div class="mb-3">
            <label  class="form-label">Tên bài hát</label>
            <input type="text" class="form-control" placeholder="Thể loại" th:field="*{genre}">
        </div>
        <div class="mb-3">
            <input type="file" class="form-control"  th:field="*{fileName}">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
